version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api-laravel
    env_file:
      - ./apps/api-laravel/.env
    depends_on:
      - db
    volumes:
      - ./apps/api-laravel:/var/www/html

  nginx:
    image: nginx:stable
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./apps/api-laravel:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf

  webapp:
    build:
      context: .
      dockerfile: ./apps/webapp/Dockerfile
    environment:
      PUBLIC_API_URL: ${VITE_API_URL:-http://localhost:8080}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./apps/webapp:/app
      - ./packages/shared:/packages/shared
      - webapp_node_modules:/app/node_modules

  bot-node:
    build:
      context: ./apps/bot-node
    env_file:
      - ./apps/bot-node/.env
    depends_on:
      - api

  bot-worker:
    build:
      context: ./apps/bot-worker
    env_file:
      - ./apps/bot-worker/.env
    depends_on:
      - api

volumes:
  db_data:
  webapp_node_modules:
